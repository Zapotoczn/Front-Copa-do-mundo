<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

<body>
    <header class="container__header">

        <a href="" class="header__items">inicio</a>
        
        <a href="" class="header__items">grupos</a>
        
        <a href="" class="header__items">partidas</a>
        
        <a href="" class="header__items">assistir</a>
    
    </header>

    <section class="container__imagem">
        <img src="/src/catar copa.png" alt="">
    </section>

    <section class="container__grupos">
        <p>GRUPOS</p>
    </section>

    <section class="container__tabelas">
        

        <div class="item__tabela">
            <p class="item__tabela--paragrafo">GRUPO A</p>

            <div class="item__tabela--time">
                <img src="/src/catar.png" alt="" class="imagem--time">

            </div>

            <div class="item__tabela--time">
                <img src="/src/equador.png" alt="" class="imagem--time">
                <p class="titulo--time">Equador</p>
            </div>

            <div class="item__tabela--time">
                <img src="/src/senegal.png" alt="" class="imagem--time">
                <p class="titulo--time">Senegal</p>
            </div class="item__tabela--time">

            <div class="item__tabela--time">
                <img src="/src/holanda.png" alt="" class="imagem--time">
                <p class="titulo--time">Holanda</p>
            </div>

        </div>

        <div class="item__tabela">
            <p class="item__tabela--paragrafo">GRUPO B</p>

            <div class="item__tabela--time">
                <img src="/src/ingla.png" alt="" class="imagem--time">

            </div>

            <div class="item__tabela--time">
                <img src="/src/ira.png" alt="" class="imagem--time">

            </div>

            <div class="item__tabela--time">
                <img src="/src/usa.png" alt="" class="imagem--time">
                <p class="titulo--time">Estados Unidos</p>
            </div>

            <div class="item__tabela--time">
                <img src="/src/gal.png" alt="" class="imagem--time">
                <p class="titulo--time">Pais de Gales</p>
            </div>

        </div>

        <div class="item__tabela">

            <p class="item__tabela--paragrafo">GRUPO C</p>

            <div class="item__tabela--time">
                <img src="/src/arg.jpg" alt="" class="imagem--time">
                <p class="titulo--time">Argentina</p>
            </div>

            <div class="item__tabela--time">
                <img src="/src/arab.png" alt="" class="imagem--time">
                <p class="titulo--time">Arábia Saudita</p>
            </div>

            <div class="item__tabela--time">
                <img src="/src/mex.png" alt="" class="imagem--time">
                <p class="titulo--time">México</p>
            </div>

            <div class="item__tabela--time">
                <img src="/src/pol.png" alt="" class="imagem--time">
                <p class="titulo--time">Polônia</p>
            </div>
